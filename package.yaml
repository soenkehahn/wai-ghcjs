name: wai-shake
version: "0.1"
category: Web
author: Linh Nguyen, SÃ¶nke Hahn
maintainer: linh.nguyen@zalora.com, soenke.hahn@zalora.com
synopsis: serve compilation results through a wai application
description: serve compilation results through a wai application
license: "BSD3"

ghc-options:
  "-Wall -fno-warn-name-shadowing"

dependencies:
  - base == 4.*
  - string-conversions
  - language-ecmascript
  - bytestring
  - wai
  - process
  - data-default
  - http-types
  - filepath
  - temporary
  - directory >= 1.2.3.0
  - interpolate
  - shake
  - case-insensitive

library:
  source-dirs:
    - src

executables:
  serve-ghcjs:
    main: serve-ghcjs.hs
    source-dirs:
      - drivers
      - src
    dependencies:
      - warp
      - getopt-generics == 0.11.*

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec
      - mockery
      - hspec-wai
      - silently
      - QuickCheck
      - wai-extra
