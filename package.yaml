name: wai-ghcjs
version: "0.1"
category: Web
author: Linh Nguyen, SÃ¶nke Hahn
maintainer: linh.nguyen@zalora.com, soenkehahn@gmail.com
synopsis: serve compilation results through a wai application
description: serve compilation results through a wai application
license: "BSD3"

ghc-options:
  "-Wall -fno-warn-name-shadowing"

data-files:
  - test/test-project/**/*
  - stack.yaml

dependencies:
  - base == 4.*
  - base64-bytestring
  - bytestring
  - case-insensitive
  - cryptohash
  - data-default
  - directory == 1.2.*
  - filepath
  - http-types
  - process
  - shake
  - string-conversions
  - template-haskell
  - temporary
  - text
  - th-lift
  - wai
  - wai-app-static >= 3.1.2
  - directory-tree
  - transformers

library:
  source-dirs:
    - src
  exposed-modules:
    Network.Wai.Ghcjs

executables:
  serve-ghcjs:
    main: serve-ghcjs.hs
    source-dirs:
      - drivers
      - src
    dependencies:
      - warp
      - getopt-generics == 0.13.*

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec
      - hspec-wai
      - time
      - unix
      - mockery
      - interpolate
      - QuickCheck
      - silently
      - wai-extra
      - zlib
      - base-compat

  doctest:
    main: DocTest.hs
    source-dirs:
      - test
      - src
    dependencies:
      - doctest
      - base-compat
      - zlib
      - mockery

  integration:
    main: Integration.hs
    source-dirs:
      - test
      - src
    dependencies:
      - safe
      - hspec
      - mockery
      - base-compat
      - zlib
